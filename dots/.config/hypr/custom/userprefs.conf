windowrule = match:class ^(org.kde.okular)$, opacity 3 3

windowrule = match:class ^(FreeTube)$, opacity 3 3
windowrule = match:class ^(com.gabm.satty)$, opacity 3 3
windowrule = match:class ^(mpv)$, opacity 3 3
# windowrule = opacity 3 3, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

# Comment to enable global transparency to all windows:
windowrule = match:class ^(.*)$, opacity 3 3




decoration {
    blur:enabled = 1
    active_opacity = 0.97
    inactive_opacity = 0.97
    fullscreen_opacity = 1
}

# Videogame
windowrule = match:class ^(steam_app_\d+|.*wine.*|.*\.exe|.*\.x64)$, fullscreen 1
windowrule = match:class ^(steam_app_\d+|.*wine.*|.*\.exe|.*\.x64)$, monitor 1
windowrule = match:class ^(steam_app_\d+|.*wine.*|.*\.exe|.*\.x64)$, workspace 10


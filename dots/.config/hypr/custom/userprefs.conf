# bind = Ctrl+Alt_L, V, submap, passthrough
# submap = passthrough
# bind = Ctrl+Alt_L, V, submap, reset
# submap = reset

input {
    kb_layout = us
    follow_mouse = 1
    kb_options = grp:alt_shift_toggle, compose:ralt

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.0
    accel_profile = adaptive
    force_no_accel = 0
    numlock_by_default = true
}

device {
    name = logitech-k400-plus-1
    natural_scroll = yes
    # Add any other touchpad-specific settings here
    # e.g., disable_while_typing = true, tap-to-click = true [2, 3, 8]
}

